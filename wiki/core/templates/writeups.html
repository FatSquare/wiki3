{% extends 'base.html' %}

{% block title %}
	Home
{% endblock %}

{% load cs_jinja %} 
{% block content %}

			<a class="time"> {{ writeup.creation_time|format_time }}</a> <a href="/writeup/{{writeup.wid}}" class="question bold">{{ writeup.title }}</a>
		<div>
		{% endfor %}
	</center>
{% endblock %}
