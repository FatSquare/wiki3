{% extends 'base.html' %}

{% block title %}
	Home
{% endblock %}

{% block content %}
<div class="feedList">
	{% for feed in feeds %}
		<div class="feed">
			<div class="title">
				<label>{{ feed.title }}</label>
				<em>{{ feed.creation_time}} </em>
			</div>
			<hr>
			<div class="ctx">
				{{ feed.content }}
			</div>
		</div>
	{% endfor %}
</div>
{% endblock %}
